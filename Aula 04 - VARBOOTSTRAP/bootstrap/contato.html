<body>
    <main class="row">
        <article class="coluna1 col-12 col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-light"><strong><h4>Nome</h4></strong></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome/Sobrenome">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-light"><strong><h4>Telefone</h4></strong></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(00) 00000-0000">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-light"><strong><h4>Email</h4></strong></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label text-light"><strong><h4>Mensagem</h4></strong></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <h2 class="text-light">Como prefere nosso contato</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label text-light" for="exampleRadios1">
                    E-mail
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label text-light" for="exampleRadios2">
                    Telefone
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label text-light" for="exampleRadios3">
                    WhatsApp
                </label>
            </div>
            <h2 class="text-light"> Horario prefere ser atendido?</h2>
            <select class="form-select text-light" aria-label="Default select example">
                <option value="1">Manh√£</option>
                <option value="2">Tarde</option>
                <option value="3">Noite</option>
            </select>
        </article>
